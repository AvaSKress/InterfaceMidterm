<!DOCTYPE html>
<html lang="en">
<head>
<title>Midterm</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Step In Style</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop1.html">Shop</a></li>
                <li><a href="">Sale</a></li>
            </ul>
        </nav>
    </header>

  
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="images/andres-jasso-PqbL_mxmaUE-unsplash.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 class="product-title">OFF WHITE X NIKE AIR FORCE</h1>
                <h2 class="product-subtitle">Men's Shoe</h2>
                <p class="product-price">$300</p>
                <p class="product-description">Classic Everyday Sneaker </p>
                <p class="product-description">Colour: Black, White </p>
                <p class="product-price">Select Size:</p>
                <div class="size-options">
                    <input type="radio" id="small" name="size" value="9">
                    <label for="small">9</label>
                    <input type="radio" id="medium" name="size" value="10">
                    <label for="medium">10</label>
                    <input type="radio" id="large" name="size" value="11">
                    <label for="large">11</label>
                    <input type="radio" id="large" name="size" value="12">
                    <label for="large">12</label>
                </div>
                <button class="save-button">
                    Save <span class="heart-icon">&hearts;</span>
                </button>

                <input type="number" id="quantity" name="quantity" value="1">
                <button class="add-to-bag">Add to Bag <span class="cart-icon">&#128722;</span></button>

                <section class="reviews">
                    <h2><a href="">Reviews (5) <span class="star-icon">&#9733;</span></a></h2>
                </section>

                <section class="delivery-returns">
                    <h2><a href="">Delivery and Returns <span class="arrow-down-icon">&#9660;</span></a></h2>
                </section>
            </div>
        </div>
    </div>

   </body>
</html>
